<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Que horas sÃ£o?</title>
<style>
  body {
    display:flex;
    flex-direction:column;
    align-items:center;
    font-family:sans-serif;
    margin-top:40px;
  }
  .hora {
    display:flex;
    gap:10px;
    margin-bottom:20px;
  }
  select {
    font-size:24px;
    padding:10px;
  }
  button {
    padding:12px 20px;
    font-size:20px;
    margin-top:10px;
  }
  #resultado {
    margin-top:20px;
    font-size:22px;
    font-weight:bold;
  }
</style>
</head>
<body>

<h2>Que horas sÃ£o?</h2>

<div class="hora">
  <select id="h"></select>
  <span style="font-size:28px;">:</span>
  <select id="m"></select>
  <span style="font-size:28px;">:</span>
  <select id="s"></select>
</div>

<button onclick="checkTime()">Submeter</button>
<div id="resultado"></div>

<script>
// Preencher selects
for(let i=0;i<24;i++){
  document.getElementById("h").innerHTML += `<option value="${i}">${String(i).padStart(2,'0')}</option>`;
}
for(let i=0;i<60;i++){
  document.getElementById("m").innerHTML += `<option value="${i}">${String(i).padStart(2,'0')}</option>`;
  document.getElementById("s").innerHTML += `<option value="${i}">${String(i).padStart(2,'0')}</option>`;
}

function checkTime(){
  const h = parseInt(document.getElementById("h").value);
  const m = parseInt(document.getElementById("m").value);
  const s = parseInt(document.getElementById("s").value);

  // A HORA CORRETA
  const TH = 0;
  const TM = 58;
  const TS = 53;

  // margem de erro opcional (aqui 0 para preciso)
  if(h === TH && m === TM && s === TS){
    document.getElementById("resultado").innerText = "Correto! ðŸŽ‰";
  } else {
    document.getElementById("resultado").innerText = "Tenta outra vez.";
  }
}
</script>

</body>
</html>
